<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seleção Brasileira</title>
</head>
<body>
    <header>
        <h1>
            Lista de convocados para copa 2022
        </h1>
    </header>
   
    <div class="search">
        <input class="searchCamp" type="text" placeholder="Busca por jogador convocado">
    </div>
    <main>
        
            
                <img class="tite" src="imagens/tite.png" alt="" srcset="">
                <ul class="containNames">
                    <li class="li">
                        <span name="player">Thiago Silva</span>
                        <i class="delete">x</i>
                    </li>
                    <li class="li">
                        <span name="player"> Lodi</span>
                        <i class="delete">x</i>
                    </li>
                    <li class="li">
                        <span name="player"> Eder Militão </span>
                        <i class="delete">x</i>
                    </li>
                </ul>
            
                
                <img class="neymar" src="imagens/neymar.png" alt=""> 
                 
    </main>
    <div class="progress">
        <label for="">Chance de título</label><br>
        <progress class="winnsOdds" value="0" max="100">70%</progress>
    </div>
    <div class="add">
        <form class="addPlayer" action="">
            <label for="">Convoque seu craque!</label><br>
            <input  type="text" placeholder="Nome do jogador!" name="add" autofocus>
                </div>
        </form>
    <script src="app.js"></script>
</body>
</html>
